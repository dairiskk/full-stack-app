name: NestJS CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Navigate to 'be' folder and install dependencies
      - name: Install dependencies
        working-directory: be
        run: npm install

      - name: Run linting
        working-directory: be
        run: npm run lint

      - name: Run tests
        working-directory: be
        run: npm run test

      - name: Build application
        working-directory: be
        run: npm run build
