name: Full Stack CI (NestJS + Next.js)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            be/package-lock.json
            fe/package-lock.json

      ### --- BACKEND: NestJS ---
      - name: Install backend dependencies
        working-directory: be
        run: npm install

      - name: Lint backend
        working-directory: be
        run: npm run lint

      - name: Test backend
        working-directory: be
        run: npm run test

      - name: Build backend
        working-directory: be
        run: npm run build

      ### --- FRONTEND: Next.js ---
      - name: Install frontend dependencies
        working-directory: fe
        run: npm install

      - name: Lint frontend
        working-directory: fe
        run: npm run lint

      - name: Test frontend
        working-directory: fe
        run: npm run test

      - name: Build frontend
        working-directory: fe
        run: npm run build
